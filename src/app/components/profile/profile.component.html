<div style="display: flex;  flex-direction: column;">
    <div style="background-color: #252525; height: 50vh;">

        <div style="display: flex; align-items: center; justify-content: center;">
            <div style="display: flex; flex-direction: row;">
                <div style="display: flex;flex-direction: column; align-items: start; margin-right: 60px;">
                    <span style="font-size: 50px;">Crixtoph</span>
                    <button mat-raised-button color="primary" style="width: 120px;">Cambiar contrase√±a</button>
                </div>
                <div class="avatar" style="display: flex; flex-direction: row;">
                    <img src="../../../assets/descarga.png" alt="bear avatar"

                    </mat-card-header>

        </div>
    </div>
