<app-navbar></app-navbar>
<div class="profile_container">
    <div class="profile_header">
        <h1>Mi perfil</h1>
        <div class="profile_header_container">
            <div style="display: flex; flex-direction: row;">
                <div class="info_user">
                    <span style="font-size: 3.3rem;">{{userName}}</span>
                    <button mat-raised-button color="primary" style="width: 8rem;" (click)="OpenChangePassword()">Cambiar contraseña</button>
                </div>
                <div class="avatar">
                    <img class="avatar_image" [src]="avatarImage" alt="profile avatar">
                </div>
                <button mat-mini-fab style="background-color: #18a3b7" [routerLink]="'/updatAvatar/'+userInfo.Id">
                  <mat-icon>edit</mat-icon>
                </button>
            </div>
        </div>
    </div>
    <div>
        <h2>Mis quizzes</h2>
        <div class="cards">
            <div *ngFor="let e of exams let i = index" class="card">
                <mat-card class="example-card" style="width: 20rem; height: 25rem; border-radius: 1rem;">
                    <mat-card-header>
                      <mat-card-title-group>
                        <mat-card-title>{{e.name}}</mat-card-title>
                        <mat-card-subtitle>categoría: {{e.category.name}}</mat-card-subtitle>
                      </mat-card-title-group>
                    </mat-card-header>
                    <mat-card-content>
                      <img style="cursor: auto; width: 18rem; height: 12rem; border-radius: 1rem; margin-top: 0.5rem;" [src]="e.category.image" >
                    </mat-card-content>
                    <mat-card-content style="display: -webkit-box;-webkit-box-orient: vertical; -webkit-line-clamp: 3; overflow: hidden; text-overflow: ellipsis;">
                      {{e.description}}
                    </mat-card-content>
                    <div class="exams_actions_container">
                      <button (click)="EditQuiz(e.id)" mat-mini-fab color="accent">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button (click)="DeleteQuiz(e.id, i)" mat-mini-fab color="warn" style="margin-left: 0.5rem;">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
