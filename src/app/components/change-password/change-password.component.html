<div style="width: 340px; height: 450px; padding: 1rem;">
    <h1 mat-dialog-title>Cambiar Contraseña</h1>
    <form [formGroup]="formPass" (ngSubmit)="Ok()" class="example-form">
        <div mat-dialog-content style="width: 320px;">
            <a *ngIf="formPass.get('currentPass').hasError('required') && formPass.get('currentPass')?.touched">enter your current password</a>
            <mat-form-field style="width: 100%;">
                <mat-label>Current password</mat-label>
                <input matInput type="password" formControlName="currentPass">
            </mat-form-field>
            
            <a *ngIf="formPass.get('newPass').hasError('required') && formPass.get('newPass')?.touched">Enter new password</a>
            <mat-form-field style="width: 100%;">
                <mat-label>Nueva contraseña</mat-label>
                <input matInput type="password" formControlName="newPass">
            </mat-form-field>

            <a *ngIf="formPass.hasError('notSame')">passwords don't match</a>
            <mat-form-field style="width: 100%;">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" formControlName="confirm_newPass">
            </mat-form-field>
        </div>
        <div mat-dialog-actions style="justify-content: center;">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-raised-button mat-dialog-close color="primary" type="submit" [disabled]="!formPass.valid">Ok</button>
        </div>
    </form>
</div>
