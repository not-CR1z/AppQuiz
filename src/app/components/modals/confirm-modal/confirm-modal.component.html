<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
    <p>{{data.description}}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="confirmed = true">Aceptar</button>
</mat-dialog-actions>
