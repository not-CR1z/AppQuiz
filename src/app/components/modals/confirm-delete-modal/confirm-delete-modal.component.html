<h2 mat-dialog-title>Confirmar Eliminación</h2>
<mat-dialog-content>
    <p>¿Estás seguro de que deseas eliminar este elemento permanentemente?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button mat-dialog-close color="warn" (click)="confirmed = true">Eliminar</button>
</mat-dialog-actions>
