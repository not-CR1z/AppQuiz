<h3 style="margin-left: 6%; margin-bottom: 0px;">¡Hola Cristian! Tenemos nuevos examenes para tí</h3>
<div class="cards">
  <div *ngFor="let c of cards" class="card">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://s.france24.com/media/display/6aca8d1a-7783-11ea-9cf2-005056bf87d6/w:1280/p:16x9/WEB%2005ABR%20DEPORTES%20PORTADA%20FOTO.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Ir a examen</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button routerLink="/quiz" id="button" mat-raised-button color="primary">Crear un nuevo examen</button>
</div>
