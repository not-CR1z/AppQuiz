<body>
    <div class="form-login">
        <mat-icon class="quiz_ico">quiz</mat-icon><i>QuizApp</i>
        <h3>Login</h3>
        <form [formGroup]="login" (ngSubmit)="Submit()">
            <div ali>
                <input type="text" placeholder="username" formControlName="userName">
                <br>
                <span *ngIf="login.get('userName')?.hasError('required') && login.get('userName')?.touched">
                    El usuario es requerido
                </span>
            </div>
            <br>
            <div>
                <input type="password" placeholder="password" formControlName="password">
                <br>
                <span *ngIf="login.get('password').hasError('required') && login.get('password')?.touched">La contrase√±a es
                    requerida</span>
            </div>
            <br>
            <div class="button">
              <button id="login_button" mat-raised-button type="submit">Sign in</button>
            </div>
        </form>
        <br>
        <i class="create_account" routerLink="/register">Sign up</i>
    </div>
</body>
