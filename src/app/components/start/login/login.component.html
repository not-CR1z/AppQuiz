<body>
    <div class="form-login">
        <mat-icon class="quiz_ico">quiz</mat-icon><i>QuizApp</i>
        <h3>Login</h3>
        <form [formGroup]="login" (ngSubmit)="Submit()">
            <div ali>
                <input type="text" placeholder="Usuario" formControlName="userName">
                <br>
                <span *ngIf="login.get('userName')?.hasError('required') && login.get('userName')?.touched">
                    El usuario es requerido
                </span>
            </div>
            <br>
            <div>
                <input type="password" placeholder="Contraseña" formControlName="password">
                <br>
                <span *ngIf="login.get('password').hasError('required') && login.get('password')?.touched">La contraseña es
                    requerida</span>
            </div>
            <br>
            <div class="button">
                <input type="submit" value="Entrar">
            </div>
        </form>
        <br>
        <i class="create_account">Crar una cuenta</i>
    </div>
</body>
